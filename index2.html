<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100vh Template with Tailwind CSS</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
    />
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
      project-id="cloud-mastery-virtual-agent"
      agent-id="823f12a9-8e0c-4cc7-be90-f5c2d14989c9"
      language-code="en"
      max-query-length="-1"
    >
      <df-messenger-chat-bubble chat-title="Product Agent - Dry Run">
      </df-messenger-chat-bubble>
    </df-messenger>
    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Arial;
        --df-messenger-chat-background: #fef8e6;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #fff;
        bottom: 16px;
        right: 16px;
      }
    </style>
  </head>
  <body class="m-0 p-0">
    <!-- Main container with 100vh height -->
    <div class="h-screen w-full flex flex-col bg-gray-100">
      <!-- Header Section -->
      <img
        src="https://storage.googleapis.com/cm_ecommerce/image.png"
        class="w-full"
      />
    </div>
  </body>
</html>
